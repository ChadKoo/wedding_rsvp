<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <main>
        <section id="intro">
            <h1>Online Wedding RSVP</h1>
            <p>Book your seat now!</p>
        </section>
    </main>
    <div id = "container">
        <!-- Left section for attendees input -->
        <div id = "leftSide">
            
            <form id="rsvpForm">
                <input class="input" type="text" name="fullName" placeholder="First Name, Last Name" required>
                <input class="input" type="text" name="address" placeholder="Address" required>
                <input class="input" type="text" name="phoneNumber" placeholder="Phone Number" required>
                <button type="submit" id="rsvpBtn">RSVP</button>
            </form>

        </div>

                <!-- Right section for list of attendees -->

        <div id = "rightSide">
            <h3 >Attendees</h3>
            <ul id = "attendees"></ul>
            

        </div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
