<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <main>
        <section id="intro">
            <h1>Online Wedding RSVP</h1>
            <p>Book your seat now!</p>
        </section>
    </main>
    <div id = "container">
        <!-- Left section for attendees input -->
        <div id = "leftSide">
            
            <input class = "input" type="text" placeholder="First Name, Last Name">
            <input class = "input" type="text" placeholder="Address">
            <input class = "input" type="text" placeholder="Phone Number">
            <button id = "rsvpBtn">RSVP</button>

        </div>

                <!-- Right section for list of attendees -->

        <div id = "rightSide">
            <h3 >Attendees</h3>
            <ul id = "attendees"></ul>
            

        </div>
    </div>
   

    <script src="index.js"></script>
